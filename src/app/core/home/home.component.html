<mat-sidenav-container>
  <mat-sidenav
    class="side-nav"
    #drawer
    fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <mat-icon>menu</mat-icon>
      <a mat-button (click)="gotoBudget()">Budgalope</a>
      <span style="flex: 1 1 auto"></span>
      <div *ngIf="theUser">
        <a mat-button href (click)="logout()">{{theUser.email}}</a>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/app/budget', currentMonth]" routerLinkActive="active">
        Budget
      </a>
      <mat-list-item disableRipple="true"> Accounts </mat-list-item>
      <mat-nav-list dense>
        <a
          mat-list-item
          (click)="navigateTo(account.id)"
          *ngFor="let account of (accounts | async)"
          routerLinkActive="active"
        >
          <h4 matLine>{{ account.name }}</h4>
          <div
            class="small"
            matLine
            [ngClass]="{
              'primary-text': account.balance >= 0,
              'secondary-text': account.balance < 0
            }"
          >
            {{ account.balance | currency: 'ZAR':'symbol-narrow' }}
          </div>
        </a>
      </mat-nav-list>
      <mat-list-item *ngIf="(accounts | async)?.length == 0">
        It seems you dont have any accounts, create one now!
      </mat-list-item>

      <a mat-list-item [routerLink]="['/app/transactions']">Transactions</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          (click)="drawer.toggle()"
        >
            <mat-icon>menu</mat-icon>
        </button>
        
        <a mat-button (click)="gotoBudget()">Budgalope</a>
        <span style="flex: 1 1 auto"></span>
        <div *ngIf="theUser">
          <a mat-button href (click)="logout()">{{theUser.email}}</a>
        </div>
      </mat-toolbar>
    <button
      mat-button
      color="primary"
      (click)="sidenav.toggle()"
      *ngIf="sideNavState.mode === 'over'"
    >
      Show Sidebar
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
